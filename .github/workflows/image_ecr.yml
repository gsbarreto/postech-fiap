name: Build and Push Docker Image to ECR

on:
    workflow_call:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET }}
        aws-region: $AWS_REGION

    - name: Login to Amazon ECR
      id: login-ecr
      run: aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ECR_URL 

    - name: Build Docker image
      run: docker build . -t  $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_VERSION

    - name: Tag Docker image
      run: docker tag $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_VERSION

    - name: Push Docker image to ECR
      run: docker push $AWS_ECR_URL.$AWS_REGION.amazonaws.com/$AWS_ECR_REPOSITORY_NAME:$DOCKER_IMAGE_VERSION
